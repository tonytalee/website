    - block: 製程管制
      content:
          - title: SPC 儀表板範例
            icon: fa-line-chart
            link: http://shiny.sightingdata.com/shiny/SPC_demo
            text: >
                <p>在這個應用範例中，我們將 SPC
                相關的資訊整合至同一個介面，讓使用者更輕鬆且完整的的監控管制項目及分析異常。</p>
                <p>除了藉由管制圖呈現製程的穩定性之外，SPC
                儀表板由總覧綜合指標的現況及其變化開始，再例出每一個製程管制項目的製程能指標，讓使用者可以輕鬆的檢視每個項目的製程能力及過去的變化。同時依據設定好的對相關因子做變異分析，讓使用者面對異常狀況時，可以迅速的依據相關因子的變化及差異，更正確的採取行動。</p>
          - title: 產品良率儀表板範例
            icon: fa-line-chart
            link: http://shiny.sightingdata.com/shiny/Yield_demo
            text: >
                <p>在這個應用範例中，我們將產品良率分析分成短期(每日)及長期(每週)兩個介面，以因應良率管理兩個不同的需求：防堵異常良率發生、及持續改善良率。</p>
                <p>檢視產品短期良率，重點在找出良率異常（過低或過高）的批次，分析原因，防堵異常良率持續發生。因此短期的良率分析介面要能夠幫助使用者回答或掌握下列問題：良率異常的批次是否在製程管制中就己掌握？問題是否己解決？良率異常產品會持續多久或多少個批次，是否能找出潛在(尚未發現)的低良率批次？</p>
                <p>分析產品長期良率，重點在藉由較多的數據累積，分析出良率中比較細微的變化或差異。良率是否有變化（上升或下降）？製程管制是否可充分控制良率？機台之間是否有差異或變化（例如，某一機台逐漸老化所帶來的良率下降）？</p>
