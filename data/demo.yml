  - title : 統計基礎工具
    content: >
      <b>這個應用程式幫助使用者正確的運用檢定來比較平均值及比例。</b>
      <p>比較平均值及比例，是分析最常使用，也是最基礎的方法。但是錯誤的運用檢定，得到錯誤的結果，反而誤導了決策。例如，two-sample t-test 常用來比較兩組數據的平均。但是使用 Two-sample t-test 的前提是假設兩組數據的分佈是近似常態。如果樣本數够大，依據中央極限定理，平均值的分佈為接近常，所以即使數據型態不是常態，在這種狀況下，也是可以使用 t-test。此外，離群值會降低判斷出平均值有差異的機率，所以並不是拿到數據，就直接做 t-test，然後看 p-value 就決定平均值或比例有沒有差異，而是要仔細的檢視數據的型態，有無 outlier，是否拿到正確的數據，再運用適合檢定方法。。</p>
      <p>在這個應用程式中，我們將檢視離群值及常態分佈整合至比較平均值或比例的檢定過程中，加上圖表的視覺化輔助，幫助使用者正確的比較平均或比例的差異。讀者可以參應用說明，以自己的資料進行更完整的平均值或比例檢定。</p>
      
    link: http://shiny.sightingdata.com/shiny/analysisTools
