title   : 應用範例
subtitle: 運用資料分析到問題解決及持續改善的實務
demoItem :
  - title : 統計基礎工具
    content: >
      <h6>比較平均值及比例，是分析最常使用(也是最基礎)的方法。分析介面除了提供檢定(t-test, proportion test ,...)結果之外，還需要幫助使用者正確的使用相關的檢定方法。</h6><br>
      
      比較兩組數據的平均就用 t-test? Two-sample t-test 的理論基礎是假設兩組數據的分佈是近似常態，所以不是要比較兩組數據的平均值就用 t-test。此外，離群值會降低判斷出平均值有差異的機率，所以檢視數據中的離群值是做檢定很重要的一件事。<br>
      在這個應用範例中，我們將檢視離群值及常態分佈整合至比較平均值况比例的檢定過程中，加上圖表的視覺化輔助，幫助使用者正確的比較平均或比例的差異。
      
    link: http://shiny.sightingdata.com/shiny/analysisTools
    
  - title : SPC 分析
    content: >
      <h5>整合 SPC 相關的資訊至同一個介面，SPC 可以做得比一張管制圖還管制還多，讓使用者更輕鬆且完整的的監控管制項目及分析異常。</h5><br>
      
      除了藉由管制圖呈現製程的穏定性之外，我們整合相關的製程資訊到 SPC  分析介面中，讓使用者可以快速的檢視管制項目的製程能力、對相關因子做變異分析、比較製程能力的變化，讓使用者面對異常狀況時，可以迅速的採取更正確的行動。
      
    link:  http://shiny.sightingdata.com/shiny/SPC_demo

  - title : 產品良率分析
    content: >
      <h5>防堵異常良率發生或者是持續改善良率需要不一樣的數據分析方法。</h5><br>
      
      檢視產品短期良率，重點在找出良率異常（過低或過高）的批次，分析原因，防堵異常良率持續發生。良率異常的批次是否在製程管制中就己掌握，問題是否己解決，原因是否掌控，良率異常產品會持續多久或多少個批次，找出潛在(尚未發現)的低良率批次。<br><br>
      分析產品長期良率，重點在藉由較多的數據累積，分析出良率中比較細微的變化或差異。良率是否有變化（上升或下降）？製程管制是否可充分控制良率？機台之間是否有差異或變化（例如，某一機台逐漸老化所帶來的良率下降）？

    link: http://shiny.sightingdata.com/shiny/Yield_demo
        
