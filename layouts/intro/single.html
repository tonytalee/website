{{ partial "header.html" . }}

{{ "<!-- Page Header -->" | safeHTML }}
<section class="global-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h2>{{ .Title }}</h2>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</section>

{{ "<!-- intro details part start -->" | safeHTML }}
<section class="intro-single">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{ with .Params.image }}
                <div class="intro-single-image">
                    <!-- intro Single Image -->
                    <img class="img-fluid w-100" src="{{ . | absURL }}" alt="intro-single-image">
                </div>
                {{ end }}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- intro single Content -->
                {{ with .Content }}
                <div class="intro-single-content">
                    {{ . }}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{"<!-- intro details part end -->" | safeHTML }}
