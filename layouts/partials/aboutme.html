{{ if .Site.Params.aboutme.enable }}
{{ "<!-- About Section Start -->" | safeHTML }}
<section id="aboutme">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="block wow fadeInLeft" data-wow-delay=".3s" data-wow-duration="500ms">
                    {{ with .Site.Params.aboutme.title }}<h2>{{ . }}</h2>{{ end }}
                    {{ with .Site.Params.aboutme.content }}<p>{{ . | safeHTML }}</p>{{ end }}
                </div>
            </div>
            <div class="col-sm-6">
                <div class="block wow fadeInRight" data-wow-delay=".3s" data-wow-duration="500ms">
                    {{ with .Site.Params.aboutme.image }}<img src="{{ . | absURL }}" alt="aboutme-image">{{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ "<!-- About Section End -->" | safeHTML }}
{{ end }}
